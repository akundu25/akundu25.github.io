<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe Home Page</title>
        <meta name="description" content="This is a simple tic tac toe game.">
        <link rel="stylesheet" href="css-reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>
    
        <div class="container">
            
            <h1>Tic Tac Toe</h1>
            
            <div class="player-info">
                <div class="player-1">
                    <label for="player1">Player-1: </label>
                    <input type="text" id="player1" placeholder="Enter the name ">
                </div>

                <div class="player-2">
                    <label for="player2">Player-2: </label>
                    <input type="text" id="player2" placeholder="Enter the name ">
                </div>
            </div>
            
            <div class="play-game"><button type="button">Let's Play</button></div>
            
            <div class="divider"></div>
            
        </div>
        
        
        
        <div class="structure">
            
            <div class="turn">
            
                <h2>TURN: </h2>
                <div class="player-name">Arnab Kundu</div>
                
            </div>
            
            <div class="winner">Arnab Kundu Won!!!</div>
        
            <div class="row1"><div class="box1"></div><div class="box2"></div><div class="box3"></div></div>
            <div class="row2"><div class="box4"></div><div class="box5"></div><div class="box6"></div></div>
            <div class="row3"><div class="box7"></div><div class="box8"></div><div class="box9"></div></div>
        
        </div>
        
        
        <script src="app.js"></script>
    
    </body>


</html>
